
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Dating App</a>
      <button 
        class="navbar-toggler" type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarCollapse" 
        aria-controls="navbarCollapse" 
        aria-expanded="false" 
        aria-label="Toggle navigation" 
        (click)="onToggleNav()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div 
        [ngClass]="
            showNav ? 'show collapse navbar-collapse' : 'collapse navbar-collapse'" 
        id="navbarCollapse"
      >
      @if (accountService.currentUser()) {
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link">Matches</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Messages</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="logout()">Logout</a>
              </li>
          </ul>
      }

      @if (accountService.currentUser()) {
        <div dropdown class="dropdown">
            <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome User</a>
            <div *dropdownMenu class="dropdown-menu">
                <a class="dropdown-item">Edit profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>
      }

      @if (!accountService.currentUser()) {
        <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex ms-auto form-inline mt-2 mt-md-0" autocomplete="off">
            <input 
              name="username" 
              [(ngModel)]="model.username" 
              class="form-control me-2" 
              placeholder="Username">
            <input 
              name="password" 
              [(ngModel)]="model.password" 
              class="form-control me-2" 
              placeholder="Password" 
              type="password">
            <button class="btn btn-outline-success" type="submit">Login</button>
          </form>
      }
      </div>
    </div>
  </nav>
