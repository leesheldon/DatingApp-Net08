<div class="row">
    <table class="table">
        <thead>
            <tr>
                <th style="width: 30%;">Username</th>
                <th style="width: 40%;">Active roles</th>
                <th style="width: 30%;"></th>
            </tr>
        </thead>
        <tbody>
            @for (user of users; track user.username) {
                <tr>
                    <td>{{user.username}}</td>
                    <td>{{user.roles}}</td>
                    <td>
                        <button (click)="openRolesModal(user)" class="btn btn-info me-1">Edit roles</button>
                        <button (click)="deleteUser(user.username)" class="btn btn-danger">Delete User</button>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</div>
