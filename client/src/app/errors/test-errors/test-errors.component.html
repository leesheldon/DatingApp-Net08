<div>
    <button class="btn btn-outline-warning me-3" (click)="get_400_Error()">Test 400 error</button>
    <button class="btn btn-outline-light me-3" (click)="get_401_Error()">Test 401 error</button>
    <button class="btn btn-outline-danger me-3" (click)="get_404_Error()">Test 404 error</button>
    <button class="btn btn-outline-info me-3" (click)="get_500_Error()">Test 500 error</button>
    <button class="btn btn-outline-success me-3" (click)="get_400_ValidationError()">
        Test 400 Validation error
    </button>

    @if (validationErrors.length > 0) {
        <div class="row mt-5">
            <ul class="text-light">
                @for (error of validationErrors; track $index) {
                    <li>{{error}}</li>
                }
            </ul>
        </div>
    }
</div>
